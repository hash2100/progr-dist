<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Cmmdc WebSocket</title>

    <script language="javascript" type="text/javascript">
      var wsUri = "ws://localhost:8080/CmmdcWebSocketAD/cmmdc";
      var websocket = new WebSocket(wsUri);
      websocket.onopen = function(evt) { onOpen(evt) };
      websocket.onmessage = function(evt) { onMessage(evt) };
      websocket.onerror = function(evt) { onError(evt) };
      websocket.onclose = function(evt) { onClose(evt) };
      
      function init() {
        output = document.getElementById("result");
      } 
      
      function send() { 
        var sm=document.cmmdc.m.value;
        var sn=document.cmmdc.n.value;
        var tip=document.cmmdc.tip.value;
        var msg;
        if (tip=="json")
          msg="[{\"m\":"+sm+"},{\"n\":"+sn+"}]";     
        else{
          msg="<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"yes\"?>"+   
          "<date><m>"+sm+"</m><n>"+sn+"</n></date>";
        }  
        websocket.send(msg);   
        writeToScreen("SENT: " + msg);
      }
      
      function onOpen(evt) {
        writeToScreen("CONNECTED");
      }

      function onMessage(evt) {
        writeToScreen("RECEIVED: " + evt.data);
      }

      function onError(evt) {
        writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
      }
      
      function onClose(evt) {
        writeToScreen("CLOSED");
      }
      
      function writeToScreen(message) {   
        var pre = document.createElement("p");
        pre.style.wordWrap = "break-word";
        pre.innerHTML = message;
        output.appendChild(pre);
      }

      window.addEventListener("load", init, false);
    </script>
  </head>
  <body>
    <h1>CMMDC with WebSocket!!</h1>
    <div style="text-align: center;">
      <form name="cmmdc"> 
        <table border="1">
          <tr>
            <td> Primul num&#259;r </td>
            <td> <input type="text" name="m" value="1"/> </td>
          </tr>  
          <tr>
            <td> Al doilea num&#259;r </td>
            <td> <input type="text" name="n" value="1"/> </td>
          </tr> 
          <tr>
            <td> Tip codare </td>
            <td> <select name="tip"> 
                   <option value="json"> JSON
                   <option value="xml"> XML
                 </select>
            </td>
          </tr>
          <tr>
            <td>
               <input type="button" value="Calculeaza" onclick="send()"/> 
            </td>
            <td></td>
          </tr>  
          <tr>
            <td>
               <input type="button" value="Inchide" onclick="myclose()"/> 
            </td>
            <td></td>
          </tr>  
        </table>
      </form>
    </div>
    <div id="result"></div>
  </body>
</html>
