<!doctype html>
<head>
  <meta charset="utf-8">
</head>  
<body bgcolor="#ccbbcc">
  <center>
  <h1> Pagina de apelare CmmdcServlet </h1>
  <form method="get"
      action="cmmdc">  
      <table> 
        <tr>
          <td><label> Primul numar </label></td>
          <td>    
             <input type="text" name="m" size="5" 
             required pattern="[0-9]{1,}">
          </td>
        </tr>  
        <tr>
          <td><label> Al doilea numar </label></td>
          <td>
             <input type="text" name="n" size="5" 
             required pattern="[0-9]{1,}">
          </td>
        </tr>
        <tr>
           <td> Natura raspunsului </td>
           <td> <select name="tip" >
                  <option value="text/html"> text/html
                  <option value="text/plain"> text/plain
                  <option value="text/xml"> text/xml
                </select> </td>
        </tr>
        <tr>
          <td>          
             <p><input type="submit" value="Calculeaza">
          </td>
        </tr>
      </table>  
      <input type="hidden" name="tip" value="text/html" >
  </form>
  <center>
</body>
</html>
