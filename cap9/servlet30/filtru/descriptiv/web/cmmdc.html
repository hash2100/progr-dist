<html>
  <head>
    <title>
    Cmmdc Servlet
    </title>
  </head>
  <body bgcolor="#ccbbcc">
    <center>
    <h1> Cmmdc Servlet </h1>
    <form method="get"
        action="cmmdc">
        <table border="1">
          <tr>
             <td> Primul numar  </td>
             <td> <input type="text" name="m" size=10> </td>
          </tr>
          <tr>
             <td> Al doilea numar  </td>
             <td> <input type="text" name="n" size=10> </td>
          </tr>
          <tr>
             <td> Natura raspunsului </td>
             <td> <select name="tip" >
                    <option value="text/html"> text/html
                    <option value="text/plain"> text/plain
                    <option value="text/xml"> text/xml
                  </select> </td>
          </tr>
          <tr>
             <td> <input type="submit" value="Calculeaza"> </td>
             <td></td>
          </tr>   
        </table>
    </form>
    </center>
  </body>
</html>
